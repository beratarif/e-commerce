<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Ürünler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
      <div class="ms-auto">
        <button onclick="window.location.href='dashboard.html'" class="btn btn-outline-light btn-sm">Dashboard</button>
        <button onclick="window.location.href= 'products.html'" class="btn btn-outline-light btn-sm">Ürünler</button>
        <button onclick="window.location.href='orders.html'" class="btn btn-outline-light btn-sm">Sipariş Durumu</button>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
          Çıkış Yap
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h3>Ürünler</h3>
      <button class="btn btn-success mb-3" id="addProductBtn">Ürün Ekle</button>

      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>İsim</th>
            <th>Fiyat</th>
            <th>Kategori</th>
            <th>Stok</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="productsTableBody">
          
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Ürün Ekle</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productIndex" />
              <div class="mb-3">
                <label class="form-label">Ürün İsmi</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Fiyat</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Kategori</label>
                <input
                  type="text"
                  class="form-control"
                  id="productCategory"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Stok</label>
                <input
                  type="number"
                  class="form-control"
                  id="productStock"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
